<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자재 이력관리 시스템</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --point-color: #006633;
            --bg-color: #f8f9fa;
            --card-shadow: 0 2px 10px rgba(0,0,0,0.05);
            --border-color: #e9ecef;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; letter-spacing: -0.5px; }
        body { font-family: 'Pretendard', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; background-color: var(--bg-color); color: #333; padding: 20px; line-height: 1.5; }

        .container { max-width: 800px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }

        /* 상단 바 */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 5px 0; }
        header h1 { font-size: 1.4rem; font-weight: 800; color: #111; }
        
        .status { font-size: 0.85rem; display: flex; align-items: center; gap: 6px; color: #666; font-weight: 500; }
        .dot { width: 7px; height: 7px; border-radius: 50%; background: #dee2e6; }
        .dot.online { background: #28a745; box-shadow: 0 0 5px #28a745; }
        .dot.offline { background: #dc3545; }

        /* 카드 공통 스타일 */
        .card { background: #fff; padding: 24px; border-radius: 12px; border: 1px solid var(--border-color); box-shadow: var(--card-shadow); margin-bottom: 20px; }

        /* 조회 영역 */
        .search-group { display: flex; gap: 8px; }
        input[type="text"] { 
            flex: 1; padding: 12px 16px; border: 1.5px solid var(--border-color); border-radius: 8px; 
            font-size: 1rem; outline: none; transition: 0.2s; background: #fff;
        }
        input[type="text"]:focus { border-color: var(--point-color); }
        
        .btn { padding: 12px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 0.95rem; }
        .btn-search { background: var(--point-color); color: #fff; width: 100px; }
        .btn-search:hover { background: #004d26; }

        /* 결과 영역 */
        #resultArea { display: none; }
        .section-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 18px; color: #111; display: flex; align-items: center; gap: 8px; }
        
        .info-box { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; margin-bottom: 30px; }
        .info-card { background: #fbfbfc; padding: 14px; border-radius: 8px; border: 1px solid var(--border-color); }
        .info-label { font-size: 0.75rem; color: #888; margin-bottom: 4px; font-weight: 600; }
        .info-value { font-size: 1rem; font-weight: 700; color: #222; word-break: break-all; }

        /* 이력 테이블 */
        .table-container { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; font-size: 0.85rem; color:력관리
        <div class="status">
            <span id="status-dot" class="dot"></span>
            <span id="status-text">연결 확인 중</span>
        </div>
    </header>

    <div class="card">
        <div class="search-group">
            <input type="text" id="itemCodeInput" placeholder="물품 코드를 입력해 주세요" onkeypress="if(event.keyCode==13) getHistory()">
            <button class="btn btn-search" onclick="getHistory()">조회</button>
        </div>
    </div>

    <div id="resultArea" class="card">
        <h2 class="section-title"><i class="fa-solid fa-circle-info" style="color:var(--point-color)"></i> 상세 정보</h2>
        <div class="info-box">
            <div class="info-card">
                <div class="info-label">물품 코드</div>
                <div id="disp-code" class="info-value">-</div>
            </div>
            <div class="info-card">
                <div class="info-label">규격(Spec)</div>
                <div id="disp-spec" class="info-value">-</div>
            </div>
            <div class="info-card">
                <div class="info-label">사용 용도</div>
                <div id="disp-use" class="info-value">-</div>
            </div>
        </div>

        <h2 class="section-title"><i class="fa-solid fa-clock-rotate-left" style="color:var(--point-color)"></i> 처리 이력</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>일시</th>
                        <th>구분</th>
                        <th>담당자</th>
                    </tr>
                </thead>
                <tbody id="logList"></tbody>
            </table>
        </div>
    </div>

    <footer>
        <div class="copyright">© 2025 변전팀. All Rights Reserved.</div>
        <div>Inventory History Management System v1.0</div>
    </footer>
</div>

<button class="add-btn" onclick="openModal()">
    <i class="fa-solid fa-plus"></i>
</button>

<div id="logModal" class="modal">
    <div class="modal-body">
        <h2>이력 추가</h2>
        <div class="input-group">
            <label>물품 코드</label>
            <input type="text" id="newLogCode" readonly style="background:#f8f9fa; color:#aaa;">
        </div>
        <div class="input-group">
            <label>성 명</label>
            <input type="text" id="newLogPerson" placeholder="성명을 입력하세요">
        </div>
        <div class="input-group">
            <label>추가 내용</label>
            <input type="text" id="newLogContext" placeholder="예: 구매입고, 사용출고 등">
        </div>
        <div class="modal-footer">
            <button class="btn btn-cancel" onclick="closeModal()">취소</button>
            <button class="btn btn-save" onclick="saveLog()">저장하기</button>
        </div>
    </div>
</div>

<script>
    const URL = "https://tpbqizzzcsfxjilkbfwc.supabase.co";
    const KEY = "sb_publishable_ElqhAkEJ8st_UU73voffwQ_tFP8mO02";
    const headers = { 
        "apikey": KEY, 
        "Authorization": "Bearer " + KEY.trim(), 
        "Content-Type": "application/json",
        "Prefer": "return=minimal" 
    };

    async function checkConnection() {
        const dot = document.getElementById('status-dot');
        const text = document.getElementById('status-text');
        try {
            const res = await fetch(`${URL}/rest/v1/items?select=id&limit=1`, { headers });
            if (res.ok) {
                dot.classList.add('online');
                text.innerText = "데이터 연결됨";
            } else {
                dot.classList.add('offline');
                text.innerText = "연결 오류";
            }
        } catch (e) {
            dot.classList.add('offline');
            text.innerText = "연결 불가";
        }
    }

    async function getHistory(targetCode = null) {
        const codeInput = document.getElementById('itemCodeInput');
        const code = targetCode || codeInput.value.trim();
        if (!code) return;
        if (targetCode) codeInput.value = targetCode;

        try {
            const itemRes = await fetch(`${URL}/rest/v1/items?item_code=eq.${code}&select=*`, { headers });
            const itemData = await itemRes.json();

            if (!itemData || itemData.length === 0) {
                alert("해당 코드의 정보가 없습니다.");
                return;
            }

            document.getElementById('disp-code').innerText = itemData[0].item_code;
            document.getElementById('disp-spec').innerText = itemData[0].item_spec;
            document.getElementById('disp-use').innerText = itemData[0].item_use;

            const logRes = await fetch(`${URL}/rest/v1/logs?logs_code=eq.${code}&select=*&order=created_at.desc`, { headers });
            const logs = await logRes.json();

            const logList = document.getElementById('logList');
            logList.innerHTML = "";
            logs.forEach(log => {
                const date = new Date(log.created_at);
                const timeStr = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2,'0')}-${date.getDate().toString().padStart(2,'0')} ${date.getHours().toString().padStart(2,'0')}:${date.getMinutes().toString().padStart(2,'0')}`;
                
                logList.innerHTML += `<tr>
                    <td style="color:#666;">${timeStr}</td>
                    <td><span class="type-tag">${log.logs_context}</span></td>
                    <td class="user-info">${log.logs_person}</td>
                </tr>`;
            });
            document.getElementById('resultArea').style.display = 'block';
        } catch (err) {
            console.error(err);
        }
    }

    function openModal() {
        const currentCode = document.getElementById('disp-code').innerText;
        if (currentCode === "-") {
            alert("조회된 물품이 없습니다.");
            return;
        }
        document.getElementById('newLogCode').value = currentCode;
        document.getElementById('logModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('logModal').style.display = 'none';
    }

    async function saveLog() {
        const code = document.getElementById('newLogCode').value;
        const person = document.getElementById('newLogPerson').value.trim();
        const context = document.getElementById('newLogContext').value.trim();

        if (!person || !context) {
            alert("담당자와 내용을 입력해 주세요.");
            return;
        }

        try {
            const res = await fetch(`${URL}/rest/v1/logs`, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify({
                    logs_code: code,
                    logs_person: person,
                    logs_context: context
                })
            });

            if (res.ok) {
                closeModal();
                getHistory(code);
                document.getElementById('newLogPerson').value = "";
                document.getElementById('newLogContext').value = "";
            }
        } catch (e) {
            alert("저장 실패");
        }
    }

    window.onload = async () => {
        await checkConnection();
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code) getHistory(code);
    };
</script>
</body>
</html>
