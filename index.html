<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Track Pro | 자재 이력관리</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #006d35;
            --primary-hover: #004d25;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-muted: #7f8c8d;
            --danger: #e74c3c;
            --success: #2ecc71;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', 'Malgun Gothic', sans-serif; background-color: var(--bg-color); color: var(--text-main); padding: 20px; line-height: 1.6; }

        .container { max-width: 900px; margin: 0 auto; }

        /* Header & Status */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { font-size: 1.5rem; color: var(--primary-color); display: flex; align-items: center; gap: 10px; }
        
        .status-badge { 
            padding: 6px 12px; background: white; border-radius: 50px; font-size: 0.8rem; 
            display: flex; align-items: center; gap: 8px; border: 1px solid #ddd; box-shadow: var(--shadow);
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; }
        .dot.online { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .dot.offline { background: var(--danger); }

        /* Search Box */
        .card { background: var(--card-bg); padding: 25px; border-radius: 16px; box-shadow: var(--shadow); margin-bottom: 25px; border: 1px solid rgba(0,0,0,0.05); }
        .search-group { display: flex; gap: 10px; }
        input[type="text"] { 
            flex: 1; padding: 14px 20px; border: 2px solid #e0e0e0; border-radius: 12px; 
            outline: none; transition: all 0.3s; font-size: 1rem;
        }
        input[type="text"]:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(0, 109, 53, 0.1); }
        
        button.btn-primary { 
            background: var(--primary-color); color: white; border: none; padding: 14px 28px; 
            border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        button.btn-primary:hover { background: var(--primary-hover); transform: translateY(-2px); }

        /* Result Section */
        #resultArea { display: none; animation: fadeIn 0.5s ease; }
        .info-title { font-size: 1.1rem; margin-bottom: 20px; color: var(--text-main); border-left: 4px solid var(--primary-color); padding-left: 12px; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .info-item { background: #f8fafb; padding: 15px; border-radius: 12px; border: 1px solid #edf2f7; }
        .info-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px; }
        .info-value { font-weight: 700; color: var(--text-main); }

        /* Table Style */
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; color: var(--text-muted); font-size: 0.85rem; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #f5f5f5; font-size: 0.95rem; }
        .badge-context { background: #e8f5e9; color: var(--primary-color); padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; }
        .td-person { color: var(--text-muted); }

        /* Floating Button & Modal */
        .fab { 
            position: fixed; bottom: 30px; right: 30px; width: 64px; height: 64px; 
            background: var(--primary-color); color: white; border-radius: 50%; border: none; 
            font-size: 24px; cursor: pointer; box-shadow: 0 8px 25px rgba(0, 109, 53, 0.3); 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .fab:hover { transform: scale(1.1) rotate(90deg); background: var(--primary-hover); }

        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); align-items: center; justify-content: center; z-index: 9999; 
        }
        .modal-content { 
            background: white; padding: 35px; border-radius: 24px; width: 90%; max-width: 450px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); animation: slideUp 0.4s ease;
        }
        .modal-header { font-size: 1.3rem; margin-bottom: 25px; color: var(--primary-color); font-weight: bold; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; font-size: 0.85rem; margin-bottom: 8px; color: var(--text-muted); }
        .modal-btns { display: flex; gap: 12px; margin-top: 30px; }
        .btn-secondary { background: #eee; color: #666; border: none; padding: 14px; border-radius: 12px; flex: 1; font-weight: bold; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .search-group { flex-direction: column; }
            .fab { bottom: 20px; right: 20px; width: 56px; height: 56px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><i class="fas fa-satellite"></i> Asset Track Pro</h1>
        <div class="status-badge">
            <span id="status-dot" class="dot"></span>
            <span id="status-text">진단 중</span>
        </div>
    </header>

    <div class="card">
        <div class="search-group">
            <input type="text" id="itemCodeInput" placeholder="물품 코드를 입력하세요 (Enter)" onkeypress="if(event.keyCode==13) getHistory()">
            <button class="btn-primary" onclick="getHistory()">
                <i class="fas fa-search"></i> 조회하기
            </button>
        </div>
    </div>

    <div id="resultArea" class="card">
        <h2 class="info-title">물품 정보 정보</h2>
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Material Code</div>
                <div id="disp-code" class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Specification</div>
                <div id="disp-spec" class="info-value">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Purpose of Use</div>
                <div id="disp-use" class="info-value">-</div>
            </div>
        </div>

        <h2 class="info-title">히스토리 로그</h2>
        <div class="table-wrapper">
            <table class="log-table">
                <thead>
                    <tr>
                        <th>조치 일시</th>
                        <th>구분</th>
                        <th>담당자</th>
                    </tr>
                </thead>
                <tbody id="logList"></tbody>
            </table>
        </div>
    </div>
</div>

<button class="fab" onclick="openModal()">
    <i class="fas fa-plus"></i>
</button>

<div id="logModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">새 이력 등록</div>
        <div class="form-group">
            <label>자재 코드</label>
            <input type="text" id="newLogCode" readonly style="background: #f0f2f5; color: #888;">
        </div>
        <div class="form-group">
            <label>담당자 성명</label>
            <input type="text" id="newLogPerson" placeholder="담당자 성명을 기입하세요">
        </div>
        <div class="form-group">
            <label>조치 구분</label>
            <input type="text" id="newLogContext" placeholder="예: 구매입고, 소모출고, 현장설치 등">
        </div>
        <div class="modal-btns">
            <button class="btn-secondary" onclick="closeModal()">취소</button>
            <button class="btn-primary" style="flex: 2" onclick="saveLog()">데이터 저장</button>
        </div>
    </div>
</div>

<script>
    const URL = "https://tpbqizzzcsfxjilkbfwc.supabase.co";
    const KEY = "sb_publishable_ElqhAkEJ8st_UU73voffwQ_tFP8mO02";
    const headers = { 
        "apikey": KEY, 
        "Authorization": "Bearer " + KEY.trim(), 
        "Content-Type": "application/json",
        "Prefer": "return=minimal" 
    };

    async function checkConnection() {
        const dot = document.getElementById('status-dot');
        const text = document.getElementById('status-text');
        try {
            const res = await fetch(`${URL}/rest/v1/items?select=id&limit=1`, { headers });
            if (res.ok) {
                dot.classList.add('online');
                text.innerText = "System Online";
            } else {
                dot.classList.add('offline');
                text.innerText = "Connection Error";
            }
        } catch (e) {
            dot.classList.add('offline');
            text.innerText = "Server Offline";
        }
    }

    async function getHistory(targetCode = null) {
        const codeInput = document.getElementById('itemCodeInput');
        const code = targetCode || codeInput.value.trim();
        if (!code) return;
        if (targetCode) codeInput.value = targetCode;

        try {
            const itemRes = await fetch(`${URL}/rest/v1/items?item_code=eq.${code}&select=*`, { headers });
            const itemData = await itemRes.json();

            if (!itemData || itemData.length === 0) {
                alert("해당 코드를 찾을 수 없습니다.");
                return;
            }

            document.getElementById('disp-code').innerText = itemData[0].item_code;
            document.getElementById('disp-spec').innerText = itemData[0].item_spec;
            document.getElementById('disp-use').innerText = itemData[0].item_use;

            const logRes = await fetch(`${URL}/rest/v1/logs?logs_code=eq.${code}&select=*&order=created_at.desc`, { headers });
            const logs = await logRes.json();

            const logList = document.getElementById('logList');
            logList.innerHTML = "";
            logs.forEach(log => {
                const date = new Date(log.created_at);
                const formattedDate = `${date.getFullYear()}.${(date.getMonth()+1).toString().padStart(2,'0')}.${date.getDate().toString().padStart(2,'0')} ${date.getHours().toString().padStart(2,'0')}:${date.getMinutes().toString().padStart(2,'0')}`;
                
                logList.innerHTML += `<tr>
                    <td style="font-family: monospace; color: #555;">${formattedDate}</td>
                    <td><span class="badge-context">${log.logs_context}</span></td>
                    <td class="td-person"><i class="far fa-user"></i> ${log.logs_person}</td>
                </tr>`;
            });
            document.getElementById('resultArea').style.display = 'block';
        } catch (err) {
            console.error(err);
        }
    }

    function openModal() {
        const currentCode = document.getElementById('disp-code').innerText;
        if (currentCode === "-") {
            alert("조회된 자재 정보가 없습니다.");
            return;
        }
        document.getElementById('newLogCode').value = currentCode;
        document.getElementById('logModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('logModal').style.display = 'none';
    }

    async function saveLog() {
        const code = document.getElementById('newLogCode').value;
        const person = document.getElementById('newLogPerson').value.trim();
        const context = document.getElementById('newLogContext').value.trim();

        if (!person || !context) {
            alert("모든 항목을 입력해 주세요.");
            return;
        }

        try {
            const res = await fetch(`${URL}/rest/v1/logs`, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify({
                    logs_code: code,
                    logs_person: person,
                    logs_context: context
                })
            });

            if (res.ok) {
                closeModal();
                getHistory(code); 
                document.getElementById('newLogPerson').value = "";
                document.getElementById('newLogContext').value = "";
            }
        } catch (e) {
            alert("데이터 저장 실패");
        }
    }

    window.onload = async () => {
        await checkConnection();
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code) getHistory(code);
    };
</script>
</body>
</html>
